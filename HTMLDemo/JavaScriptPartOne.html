<body>
    <form action="">
        <fieldset>
            <legend>First Number/Word Pair</legend>
            <input type="number" id="num1">
            <input id="word1">
        </fieldset>
        <br>
        <fieldset>
            <legend>Second Number/Word Pair</legend>
            <input type="number" id="num2">
            <input id="word2">
        </fieldset>
        <br>
        <button type="button" id="fizzBuzzButton">Print!</button>
    </form>
    <!-- n term fizz buzz -->
    <!-- create a form which takes two string inputs -->
    <!-- a comma-seperated list of numbers and a comma-seperated list of words -->
    <!-- collect inputs with a JS, convert them to arrays (check for equal length and correct datatype) -->
    <!-- write a function in the style of fizzBuzzOrSimilar which prints 1-100 with all terms substituted -->
    <!-- with multiples of their corresponding number-->
    <form action="">
        <fieldset>
            <legend>Comma Seperated List of Numbers</legend>
            <input id="numArray">
        </fieldset>
        <br>
        <fieldset>
            <legend>Comma Seperated List of Words</legend>
            <input id="wordArray">
        </fieldset>
        <br>
        <button type="button" id="fizzBuzzButton2">Print!</button>
    </form>
