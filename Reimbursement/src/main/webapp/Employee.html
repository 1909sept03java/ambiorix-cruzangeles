<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Employee is in the house</title>
</head>

<body>
	<div>
		<h1 id="welcome"></h1>
	</div>
	<div>
		<h3 id="info"></h3>
		<h3 id="employeeId"></h3>
		<h3 id="employeeEmail"></h3>
		<h3 id="employeeUsername"></h3>
		<h3 id="employeePassword"></h3>
		<button id="getEmployeeInfo">View Information!</button>
	</div>
	<div>
		<h3>Updating Credentials:</h3>
		<form action="updateCreds" method="POST">
			<input type="text" placeholder="username" name="username"/>
			<input type="password" name="password"/>
			<br>
			<input type="submit" value="Update Creds"/>
		</form>
		
	</div>
	<div>
		<h2>Request a Reimbursement:</h2>
		<form action="createReim" method="POST">
			<input type="text" value="0" name="reimBal">
			<input type="submit" value="Create Reim!"/>
		</form>
	</div>
	<div>
		<h2>Reimbursements:</h2>
		<button id="getInfo">View Reimbursements!</button>
		<br>
		<div id="reimbursements-pending"></div>
		<br>
		<div id="reimbursements-done"></div>
	</div>
	<div>
		<form action="logout" method="get">
			<input type="submit" value="logout" />
		</form>
	</div>
</body>

<script src="Employee.js"></script>

</html>
