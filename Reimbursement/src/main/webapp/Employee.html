<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Employee is in the house</title>
<!-- BootstrapCDN stylesheet -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
	<div>
		<h1 id="welcome"></h1>
	</div>
	<div>
		<h3 id="info"></h3>
		<h3 id="employeeId"></h3>
		<h3 id="employeeEmail"></h3>
		<h3 id="employeeUsername"></h3>
		<h3 id="employeePassword"></h3>
		<button id="getEmployeeInfo">View Information!</button>
	</div>
	<div>
		<h3>Updating Credentials:</h3>
		<form action="updateCreds" method="POST">
			<input type="text" placeholder="username" name="username" /> <input
				type="password" name="password" /> <br> <input type="submit"
				value="Update Creds" />
		</form>

	</div>
	<div>
		<h2>Request a Reimbursement:</h2>
		<form action="createReim" method="POST">
			<input type="text" value="0" name="reimBal"> <input
				type="submit" value="Create Reim!" />
		</form>
	</div>
	<div>
		<h2>Reimbursements:</h2>
		<button id="getInfo">View Reimbursements!</button>
		<br>
		<div id="reimbursements-pending"></div>
		<br>
		<div id="reimbursements-done"></div>
	</div>
	<div>
		<form action="logout" method="get">
			<input type="submit" value="logout" />
		</form>
	</div>

	<!-- BootstrapCDN scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

<script src="Employee.js"></script>

</html>
